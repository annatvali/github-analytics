<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://rsms.me/inter/inter.css" /> -->
    <title>Github Analytics</title>
  </head>
  <body class="mx-auto max-w-1920 px-12">
    <header class="flex justify-between items-center gap-12 py-4">
      <a href="/" class="flex items-center gap-2">
        <img
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          width="40"
          height="40"
          alt="Github Logo"
        />
        <h1 class="font-bold">Github Analytics</h1>
      </a>
      <nav>
        <ul class="flex justify-start gap-8 font-semibold">
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">Users</a>
          </li>
          <li>
            <a href="">Diff</a>
          </li>
          <li>
            <a href="">Graphs</a>
          </li>
        </ul>
      </nav>
      <form action="">
        <button
          type="button"
          class="flex w-md justify-center rounded-md border border-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-indigo-500 shadow-sm hover:bg-indigo-500 hover:text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
        >
          Get started
        </button>
      </form>
    </header>
    <main class="my-8">
      <form class="flex justify-center gap-2">
        <input
          type="text"
          id="searchInput"
          name="searchInput"
          class="block w-md rounded-md border-0 py-1.5 pl-2 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          placeholder="Enter Username"
        />
        <button
          id="searchButton"
          type="submit"
          class="flex w-md justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Search
        </button>
      </form>
      <div id="userContainer"></div>
      <div>
        <label for="countrySelect">Select Country:</label>
        <div class="grid">
          <select id="countrySelect" class=" row-start-1 col-start-1 bg-slate-50 dark:bg-slate-800 p-2">
            <option value="geo">Georgia</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="fr">France</option>
            <!-- Add more countries as needed -->
          </select>
        </div>
        <button id="filterButton" class="flex w-md justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Filter</button>
        <div id="userList"></div>
        <div class="flex items-center justify-center space-x-4">
          <button id="prevButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            disabled>Prev</button>
          <span id="currentPage" class="font-bold text-blue-500"></span>
          <button id="nextButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            disabled>Next</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
